<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D05-RYAN</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="ryan.css">
</head>
<body>
	<div class="main">
		<!-- SAMBUNGAN KE ATAS -->
			<div class="sambungan">
				<div class="more">
					More...
				</div>
			</div>
		<!-- AKHIR SAMBUNGAN -->

		<!-- AWAL BAGIAN RYAN -->
			<form class="ryan-tiket">

				<a href="" class="tours ryan-nav">
					Tours
				</a>
				<a href="" class="hotels ryan-nav">
					Hotels
				</a>
				<a href="" class="flights ryan-nav">
					Flights
				</a>

				<div class="ryan-isi">

					<div class="ryan-destionation">
						<label for="destny">Destination</label>
						<select name="destny" id="destny">
							<option value="#">--- Country ---</option>
							<option value="Indonesia">Indonesia</option>
							<option value="Singapura">Singapura</option>
							<option value="Prancis">Prancis</option>
							<option value="Belanda">Belanda</option>
						</select>
						<select name="kota_destny" id="destny">
							<option value="City">--- City ---</option>
							<option value="Jakarta">Jakarta</option>
							<option value="Bali">Bali</option>
							<option value="Paris">Paris</option>
							<option value="Amsterdam">Amsterdam</option>
						</select>
					</div>

					<div class="ryan-check">
						<div class="cin">
							<label for="check-in">Check In</label>
							<input type="date" name="check-in" id="check-in">
						</select>
						</div>
						<div class="cout">
							<label for="check-out">Check Out</label>
							<input type="date" name="check-out" id="check-out">
						</select>
						</div>
					</div>

					<div class="dm">
						<div class="dm-duration">
							<label for="duration">Duration</label>
							<select name="duration" id="duration">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</div>
						<div class="dm-members">
							<label for="members">Members</label>
							<select name="members" id="members">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</select>
						</div>
					</div>

					<div class="search">
						<input type="submit" value="SEARCH">
					</div>

				</div>


			</form>
		<!-- AKHIR BAGIAN RYAN -->
	</div>
</body>
</html>
